<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SENAI - Contato</title>
<style>
 
    body {
 
      margin: 0;
 
      font-family: Arial, sans-serif;
 
      background-color: #ffffff;
 
    }
 
    .topo {
 
      background-color: #1e3d9f;
 
      color: white;
 
      padding: 15px 30px;
 
      display: flex;
 
      justify-content: space-between;
 
      align-items: center;
 
    }
 
    .topo .logo {
 
      font-weight: bold;
 
      font-size: 22px;
 
    }
 
    .topo .menu {
 
      font-size: 16px;
 
    }
 
    .topo .menu a {
 
      color: white;
 
      text-decoration: none;
 
      margin-left: 20px;
 
    }

    .formulario {
 
      background-color: #42e3ff;
 
      max-width: 400px;
 
      margin: 50px auto;
 
      padding: 20px;
 
      border-radius: 5px;
 
    }
 
    .formulario h2 {
 
      margin-bottom: 20px;
 
      font-size: 20px;
 
      color: black;
 
    }
 
    .formulario label {
 
      display: block;
 
      margin-bottom: 5px;
 
      font-weight: bold;
 
      color: black;
 
    }
 
    .formulario input,
 
    .formulario textarea {
 
      width: 100%;
 
      padding: 8px;
 
      margin-bottom: 15px;
 
      border: none;
 
      border-radius: 3px;
 
    }
 
    .formulario button {
 
      width: 100%;
 
      padding: 10px;
 
      background-color: #1e3d9f;
 
      color: white;
 
      border: none;
 
      font-size: 16px;
 
      border-radius: 3px;
 
      cursor: pointer;
 
    }
 
    .formulario a {
 
      display: block;
 
      text-align: center;
 
      margin-top: 10px;
 
      color: black;
 
      text-decoration: none;
 
      font-weight: bold;
 
    }
</style>
</head>
<body>

<div class="topo">
<div class="logo">SENAI</div>
<div class="menu">
<a href="index.html">HOME</a>
<a href="sobresenai.html">SOBRE</a>
<a href="#">CURSOS</a>
</div>
</div>

<div class="formulario">
<h2>Contate-nos</h2>
<form>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome">
<label for="email">E-mail:</label>
<input type="email" id="email" name="email">
<label for="mensagem">Mensagem:</label>
<textarea id="mensagem" name="mensagem" rows="4"></textarea>
<button type="submit">ENVIAR</button>
<a href="#">Esqueceu a SENHA?</a>
</form>
</div>
</body>
</html>
